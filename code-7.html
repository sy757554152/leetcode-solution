                    return (x >= Math.pow(2, 31) - 1 || x <= -Math.pow(2, 31)) ? 0 : x
                }
                x = overflow(x)

                let isNegative = x < 0
                if (isNegative) {
                    x = -x
                }
                let a = 0
                while (x > 9) {
                    a = a * 10 + x % 10 * 10
                    x = parseInt(x / 10)
                }
                a += x

                return isNegative ? overflow(-a) : overflow(a)
            };
        </script>
