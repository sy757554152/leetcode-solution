    <title>code 26 删除排序数组中的重复项</title>
</head>
<body>
    <!--  code 26 删除排序数组中的重复项  注意是原地算法，数组长度是会变动的，所以定义一个变量存储数组长度。
        var removeDuplicates = function(nums) {
            const length = nums.length
            if(length == 0) return 0
            let slow = 0
            for(let fast = 1; fast < length; fast++) {
                if(nums[slow] !== nums[fast]) {
                    slow++
                    nums[slow] = nums[fast]
                }
            }
            return slow + 1
        };
     -->
