<!DOCTYPE html>

    <title>code 21 合并两个有序链表</title>
</head>
<body>
    <!-- code 21 合并两个有序链表 递归（最简单的链表，实验上写过，只是没用递归）
        <script>
            var mergeTwoLists = function(l1, l2) {
                if(l1 === null){
                    return l2;
                }
                if(l2 === null){
                    return l1;
                }
                if(l1.val < l2.val){
                    l1.next = mergeTwoLists(l1.next, l2);
                    return l1;
                }else{
                    l2.next = mergeTwoLists(l1, l2.next);
                    return l2;
                }
            };
        </script>
     -->
</body>
