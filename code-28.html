<body>
    <!-- code 28 实现 strStr()  正则表达式，用eval解析变量
        <script>
            var haystack = "asdwehello", needle = "ll";
            var strStr = function(haystack, needle) {
                return haystack.search(eval("/" + needle + "/"));
            };
            console.log(strStr(haystack,needle));
        </script>
     -->
